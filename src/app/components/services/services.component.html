<div class="container">
  <app-title [title]="service.title" [subTitle]="service.desc"></app-title>
  <div class="row mt-5">
    <div data-aos="zoom-in" class="col-12 col-md-3 mt-3"  *ngFor="let s of service.items">
       <div class=" card card-body text-center text-md-left"   id="card-1">
          <img class="img-fluid" [src]="s.icon" [alt]="s.label"  >
         <h5 class="card-title mt-3">{{s.label}}</h5>
         <ul class="list-unstyled">
          <li *ngFor="let sol of s.solutions">
            <i class="fa fa-check-circle text-success" aria-hidden="true"></i>
            <span class="ml-2">{{sol}}</span>
          </li>
         </ul>
       </div>
    </div>
 </div>
</div>

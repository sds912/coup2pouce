<div class="container-fluid m-0 bg-dark-gray p-5">
  <div class="row">
     <div class="col-12 col-md-4">
       <h4 class="mb-3 text-white">{{footer.brand}}</h4>
       <ul class="list-unstyled">
         <li *ngFor="let l of footer.utilLinks"><a href="">{{l.label}}</a></li>
       </ul>
     </div>
     <div class="col-12 col-md-4">
       <h4 class="mb-3 text-white">{{footer.services.label}}</h4>
       <ul class="list-unstyled">
        <li *ngFor="let l of footer.services.items"><a href="">{{l.label}}</a></li>
       </ul>
     </div>
     <div class="col-12 col-md-4">
        <h4 class="mb-3 text-white">Contacts</h4>
        <ul class="list-unstyled">
          <li>{{footer.contacts.email1}}</li>
          <li>{{footer.contacts.phone1}}</li>
          <li>{{footer.contacts.fax1}}</li>
        </ul>
          <p class="text-left">
            <i *ngFor="let l of footer.contacts.socialLinks" class="{{l.icon}} text-white" style="margin-left:4px;"></i>
          </p>
     </div>
  </div>
  <p class="mt-5 text-center text-muted">{{footer.copyRight}} <a href="">Coup2pouce</a></p>
</div>

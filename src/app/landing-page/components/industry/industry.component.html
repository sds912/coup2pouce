<div class="container-fluid mt-0 pt-0" data-aos="fade-up"
data-aos-duration="3000">
  <div class="row">
    <div *ngFor="let i of industry!.items" class="col-md-2 col-4 card" data-aos="fade-right">
      <div class="text-center p-2">
        <img [src]="i.icon" [alt]="i.label"/> <br>
        <span class="mt-2 text-muted">{{i.label}}</span>
      </div>
    </div>
  </div>
</div>
